<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>Colors</title>
  <link rel="stylesheet" href="styles/resets.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/window.css">
  <link rel="stylesheet" href="styles/fake-checkbox.css">
  <link rel="stylesheet" href="styles/fake-select.css">
  <link rel="stylesheet" href="styles/theme/windows98.css">
  <link rel="shortcut icon" href="favicon.ico">

  <base href="retro-palettes">
</head>

<body>
  <div id="setupWindowContent">
    <div class="options-container">
      <div class="file-input">
        <div class="picker">
          <span id="imageName">No image selected</span>
          <button class="win-bevel" id="browse">
            <span>Browse...</span>
          </button>
        </div>

        <div class="win-bevel inverted preview content" id="previewContainer" style="display: none;">
          <canvas id="canvasPreview"></canvas>
        </div>

        <input hidden type="file" id="fileInput" accept="image/png, image/jpeg">
      </div>

      <div class="options">
        <span class="option-label">Resize </span>
        <div class="option-control flex">
          <input class="small win-bevel" type="text" name="resize" id="resizeInput" value="500">
          <input type="checkbox" name="useScale" id="useScale">
          <span>Scale </span>
          <input class="small win-bevel" type="text" name="scale" id="scaleInput" value="2" disabled>
        </div>

        <span class="option-label">Palette </span>
        <input class="option-control" type="text" name="paletteGroup" id="paletteGroupSelect">
        <input class="option-control" type="text" name="palette" id="paletteSelect">

        <div class="option-control palette-colors" id="paletteColors"></div>

        <span class="option-label">Process </span>
        <div class="option-control flex">
          <input type="text" name="process" id="processSelect">

          <button class="win-bevel icon-button" id="toggleAdvanced">
            <img src="./public/img/advanced.png">
          </button>
        </div>
      </div>

      <div class="options" id="advancedOptions" style="display: none;">
        <div class="option-wide"
          title="Enables gamma correction when available, greatly increasing contrast and color accuracy.">
          <input type="checkbox" name="featGamma" id="featGamma" checked>
          <label for="featGamma">Gamma correction</label>
        </div>

        <div class="option-wide"
          title="Allows any palette to be used with any process, regardless of performance impact.">
          <input type="checkbox" name="allowSlow" id="allowSlow">
          <label for="allowSlow">No palette/process restrictions</label>
        </div>

        <div class="option-wide"
          title="Enables the use of multiple CPU threads for faster processing.&#10;Some processes do not support multiple threads.">
          <input type="checkbox" name="featThreads" id="featThreads" checked>
          <label for="featThreads">Use threads</label>
        </div>

        <div class="option-wide inset"
          title="Attempts to balance processing time and CPU load, aiming for 3 to 10 second times.&#10;Auto mode is allowed to use up to half of the available CPU threads.">
          <input type="radio" name="threadMode" id="threadModeAuto" checked value="auto">
          <label for="threadModeAuto">Auto</label>
        </div>

        <div class="option-wide inset"
          title="Allows manual control over the number of threads used.&#10;Using all available threads can and *will* max out your CPU. Proceed with caution.">
          <input type="radio" name="threadMode" id="threadModeManual" value="manual">
          <input class="win-bevel" type="text" name="threadCount" id="threadCount" value="2" disabled>
        </div>
      </div>
    </div>

    <div class="slow-warning win-bevel inset" id="slowWarning" style="display: none;">
      <img src="./public/img/warning.png" class="warning-icon">
      <p>
        Some palette and process combinations are disabled by default for performance reasons.<br>
        Using these options may result in extremely long processing times with large images.
      </p>
    </div>

    <div class="buttons">
      <button class="win-bevel" id="startStop" disabled>
        <b>Start</b>
      </button>
    </div>
  </div>

  <script src="./dist/js/main.js" type="module"></script>
</body>

</html>
